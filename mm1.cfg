MEMORY {
	ROMH:  start = $0,    size = $10, fill = yes;
	ROM00: start = $8000, size = $4000;
	ROM01: start = $8000, size = $4000;
	ROM02: start = $8000, size = $4000;
	ROM03: start = $8000, size = $4000;
	ROM04: start = $8000, size = $4000;
	ROM05: start = $8000, size = $4000;
	ROM06: start = $8000, size = $4000;
	ROM07: start = $0, size = $4000;
}

SEGMENTS {
	HEADER: load = ROMH,  type = ro;
	BANK00: load = ROM00, type = ro;
	BANK01: load = ROM01, type = ro;
	BANK02: load = ROM02, type = ro;
	BANK03: load = ROM03, type = ro;
	BANK04: load = ROM04, type = ro;
	BANK05: load = ROM05, type = ro;
	BANK06: load = ROM06, type = ro;
	HOME:   load = ROM07, type = ro;
}
